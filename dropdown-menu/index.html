<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Menu Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="css/all.css">
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/all.js"></script>
</head>
<body>
<div class="wrap">
  <header>
    <ul class="social-link clearfix">
      <li>
        <a class="facebook" href="#">
          <img src="images/facebookIcon.png" alt="fb-logo" />
          粉絲團
        </a>
      </li>
      <li>
        <a class="twitter" href="#">
          <img src="images/twitterIcon.png" alt="twitter-logo" />
          追隨我們
        </a>
      </li>
    </ul>
    <div class="menu clearfix">
      <h1><a href="#">Hex School</a></h1>
      <ul>
        <li class="menu-item"><a href="#">首頁</a></li>
        <li class="menu-item dropdown">
          <a href="#">
            產品介紹&nbsp;<i class="fas fa-chevron-circle-down"></i>
          </a>
          <ul class="dropdown-menu">
            <li class="dropdown-item">
              <a href="#">網頁設計</a>
            </li>
            <li class="dropdown-item">
              <a href="#">前端開發</a>
            </li>
            <li class="dropdown-item">
              <a href="#">UI 設計</a>
            </li>
            <li class="dropdown-item">
              <a href="#">後端/電商</a>
            </li>
            <li class="dropdown-item">
              <a href="#">直播課程</a>
            </li>
          </ul>
        </li>
        <li class="menu-item"><a href="#">聯絡我們</a></li>
      </ul>
    </div>
  </header>
</div>
</body>
</html>
